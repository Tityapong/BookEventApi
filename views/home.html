<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Rating</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  font-size: 24px;
}

.service-details {
  margin-bottom: 20px;
}

h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

p {
  margin: 5px 0;
}

.rating-section {
  margin-top: 20px;
}

.stars {
  font-size: 30px;
  color: #ccc;
  cursor: pointer;
}

.star {
  padding: 5px;
  transition: color 0.3s;
}

.star:hover, .star.selected {
  color: gold;
}

textarea {
  width: 100%;
  height: 100px;
  margin-top: 10px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  resize: none;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#thank-you-message {
  text-align: center;
  margin-top: 20px;
  color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Rate the Service</h1>
        <div class="service-details">
            <h2>Wedding Photography</h2>
            <p><strong>Description:</strong> A professional photographer for your wedding.</p>
            <p><strong>Price:</strong> $200</p>
            <p><strong>Event Date:</strong> December 25, 2024</p>
        </div>

        <!-- Rating Section -->
        <div class="rating-section">
            <h3>Rate This Service:</h3>
            
            <!-- Star Rating System -->
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <!-- Comment Box -->
            <textarea id="rating-comment" placeholder="Leave a comment (optional)"></textarea>

            <!-- Submit Button -->
            <button id="submit-rating">Submit Rating</button>
        </div>

        <!-- Thank You Message -->
        <div id="thank-you-message" style="display:none;">
            <h3>Thank you for your feedback!</h3>
        </div>
    </div>
    <script>
      // script.js

document.addEventListener('DOMContentLoaded', function () {
  const stars = document.querySelectorAll('.star');
  const submitButton = document.getElementById('submit-rating');
  const thankYouMessage = document.getElementById('thank-you-message');
  let selectedRating = 0;

  // Handle star selection
  stars.forEach(star => {
      star.addEventListener('click', function () {
          selectedRating = parseInt(this.getAttribute('data-value'));
          updateStars(selectedRating);
      });

      star.addEventListener('mouseover', function () {
          let hoverRating = parseInt(this.getAttribute('data-value'));
          updateStars(hoverRating);
      });

      star.addEventListener('mouseout', function () {
          updateStars(selectedRating);
      });
  });

  // Update the star colors
  function updateStars(rating) {
      stars.forEach(star => {
          if (parseInt(star.getAttribute('data-value')) <= rating) {
              star.classList.add('selected');
          } else {
              star.classList.remove('selected');
          }
      });
  }

  // Submit the rating
  submitButton.addEventListener('click', function () {
      if (selectedRating === 0) {
          alert("Please select a rating.");
          return;
      }

      const comment = document.getElementById('rating-comment').value;

      // Simulate submitting the rating to the database
      console.log(`Rating: ${selectedRating} stars`);
      console.log(`Comment: ${comment}`);

      // Show the thank you message and hide the rating section
      thankYouMessage.style.display = 'block';
      document.querySelector('.rating-section').style.display = 'none';
  });
});

    </script>

    <script src="script.js"></script>
</body>
</html>
